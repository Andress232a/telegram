<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .video-container {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(255,0,0,0.3);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="videoPlayer"
            controls
            autoplay
            muted
            loop
            playsinline
            preload="auto"
            style="width: 100%; max-width: 100vw; max-height: 100vh; background: #000;"
        >
            <source src="/api/video/{{ video_id }}" type="video/mp4">
            Tu navegador no soporta la reproducción de video HTML5.
        </video>
        
        <div id="error" class="error"></div>
    </div>
    
    <script>
        const videoElement = document.getElementById('videoPlayer');
        const errorDiv = document.getElementById('error');
        
        // Configurar exactamente igual que en el chat
        videoElement.addEventListener('loadeddata', function() {
            errorDiv.style.display = 'none';
            console.log('Video cargado correctamente');
            // Intentar reproducir automáticamente
            videoElement.play().catch(e => {
                console.log('Autoplay bloqueado, pero el video está listo:', e);
            });
        });
        
        videoElement.addEventListener('error', function(e) {
            const error = videoElement.error;
            let errorMsg = 'Error al cargar el video. Por favor, intenta más tarde.';
            if (error) {
                switch(error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMsg = 'La carga del video fue cancelada.';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMsg = 'Error de red al cargar el video. Verifica tu conexión.';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMsg = 'Error al decodificar el video. El formato puede no ser compatible.';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMsg = 'El formato del video no es compatible. Intenta descargarlo o usar otro navegador.';
                        break;
                }
            }
            errorDiv.innerHTML = `<strong>${errorMsg}</strong><br><small>URL: /api/video/{{ video_id }}</small>`;
            errorDiv.style.display = 'block';
            console.error('Error de video:', error);
        });
        
        // Intentar reproducir automáticamente
        videoElement.play().catch(e => {
            console.log('Autoplay inicial bloqueado:', e);
        });
    </script>
</body>
</html>
