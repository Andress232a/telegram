<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        video {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(255,0,0,0.3);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando video...</p>
    </div>
    
    <video id="videoPlayer" controls autoplay style="display: none;">
        Tu navegador no soporta la reproducción de video.
    </video>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <script>
        const videoId = '{{ video_id }}';
        const videoUrl = `/api/video/${videoId}`;
        
        const loading = document.getElementById('loading');
        const videoPlayer = document.getElementById('videoPlayer');
        const errorDiv = document.getElementById('error');
        
        videoPlayer.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
            videoPlayer.style.display = 'block';
        });
        
        videoPlayer.addEventListener('canplay', () => {
            loading.style.display = 'none';
            videoPlayer.style.display = 'block';
        });
        
        videoPlayer.addEventListener('error', (e) => {
            loading.style.display = 'none';
            errorDiv.style.display = 'block';
            const error = videoPlayer.error;
            let errorMsg = 'Error al cargar el video. Por favor, intenta más tarde.';
            
            if (error) {
                switch(error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMsg = 'La carga del video fue cancelada.';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMsg = 'Error de red al cargar el video. Verifica tu conexión.';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMsg = 'Error al decodificar el video. El formato puede no ser compatible con tu navegador.';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMsg = 'El formato del video no es compatible con tu navegador. Intenta descargarlo o usar otro navegador.';
                        break;
                }
            }
            
            errorDiv.innerHTML = `<strong>${errorMsg}</strong><br><small>URL: ${videoUrl}</small>`;
            console.error('Error de video:', error, e);
            console.error('Video URL:', videoUrl);
            console.error('Video element:', videoPlayer);
        });
        
        // Cargar el video directamente (sin verificación previa para más velocidad)
        videoPlayer.src = videoUrl;
        
        // Configurar para que comience a reproducir tan pronto como tenga datos
        videoPlayer.preload = 'auto';
        videoPlayer.muted = false; // Permitir sonido
        
        // Agregar soporte para diferentes tipos de video
        videoPlayer.type = 'video/mp4'; // Fallback
        
        // Intentar cargar el video
        videoPlayer.load();
        
        // Log para depuración
        console.log('Cargando video:', videoUrl);
        console.log('Video player configurado:', {
            src: videoPlayer.src,
            preload: videoPlayer.preload,
            muted: videoPlayer.muted
        });
    </script>
</body>
</html>
