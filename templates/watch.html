<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .video-container {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(255,0,0,0.3);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="videoPlayer"
            controls
            preload="auto"
            style="width: 100%; max-width: 100vw; max-height: 100vh; background: #000;"
        >
            Tu navegador no soporta la reproducción de video HTML5.
        </video>
        
        <div id="error" class="error"></div>
    </div>
    
    <!-- Video.js JS (opcional, mejora la experiencia) -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js" onerror="console.warn('Video.js no disponible, usando HTML5 nativo')"></script>
    <script>
        const videoId = '{{ video_id }}';
        const videoUrl = `/api/video/${videoId}`;
        const errorDiv = document.getElementById('error');
        const videoElement = document.getElementById('videoPlayer');
        let player = null;
        
        // Función para configurar el reproductor HTML5 nativo
        function setupNativePlayer() {
            console.log('Configurando reproductor HTML5 nativo');
            videoElement.src = videoUrl;
            videoElement.load();
            
            videoElement.addEventListener('error', function(e) {
                const error = videoElement.error;
                let errorMsg = 'Error al cargar el video. Por favor, intenta más tarde.';
                if (error) {
                    switch(error.code) {
                        case error.MEDIA_ERR_ABORTED:
                            errorMsg = 'La carga del video fue cancelada.';
                            break;
                        case error.MEDIA_ERR_NETWORK:
                            errorMsg = 'Error de red al cargar el video. Verifica tu conexión.';
                            break;
                        case error.MEDIA_ERR_DECODE:
                            errorMsg = 'Error al decodificar el video. El formato puede no ser compatible.';
                            break;
                        case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMsg = 'El formato del video no es compatible. Intenta descargarlo o usar otro navegador.';
                            break;
                    }
                }
                errorDiv.innerHTML = `<strong>${errorMsg}</strong><br><small>URL: ${videoUrl}</small>`;
                errorDiv.style.display = 'block';
                console.error('Error de video:', error);
            });
            
            videoElement.addEventListener('loadeddata', function() {
                errorDiv.style.display = 'none';
                console.log('Video cargado correctamente');
            });
            
            videoElement.addEventListener('canplay', function() {
                errorDiv.style.display = 'none';
            });
        }
        
        // Función para mejorar con Video.js si está disponible
        function enhanceWithVideoJS() {
            if (typeof videojs === 'undefined') {
                console.log('Video.js no disponible, usando HTML5 nativo');
                return false;
            }
            
            try {
                console.log('Mejorando reproductor con Video.js');
                // Agregar clases de Video.js
                videoElement.className = 'video-js vjs-default-skin vjs-big-play-centered';
                
                // Inicializar Video.js
                player = videojs('videoPlayer', {
                    fluid: true,
                    responsive: true,
                    playbackRates: [0.5, 1, 1.25, 1.5, 2],
                    html5: {
                        vhs: {
                            overrideNative: true
                        }
                    }
                });
                
                // Configurar la fuente
                player.src({
                    src: videoUrl,
                    type: 'video/mp4'
                });
                
                // Manejar errores
                player.on('error', function() {
                    const error = player.error();
                    let errorMsg = 'Error al cargar el video. Por favor, intenta más tarde.';
                    if (error) {
                        switch(error.code) {
                            case 1:
                                errorMsg = 'La carga del video fue cancelada.';
                                break;
                            case 2:
                                errorMsg = 'Error de red al cargar el video. Verifica tu conexión.';
                                break;
                            case 3:
                                errorMsg = 'Error al decodificar el video. El formato puede no ser compatible.';
                                break;
                            case 4:
                                errorMsg = 'El formato del video no es compatible. Intenta descargarlo o usar otro navegador.';
                                break;
                        }
                    }
                    errorDiv.innerHTML = `<strong>${errorMsg}</strong><br><small>URL: ${videoUrl}</small>`;
                    errorDiv.style.display = 'block';
                });
                
                player.on('loadeddata', function() {
                    errorDiv.style.display = 'none';
                });
                
                player.on('canplay', function() {
                    errorDiv.style.display = 'none';
                });
                
                console.log('Video.js inicializado correctamente');
                return true;
            } catch (e) {
                console.error('Error inicializando Video.js:', e);
                return false;
            }
        }
        
        // Inicializar cuando el DOM esté listo
        function init() {
            console.log('Inicializando reproductor de video');
            console.log('Video URL:', videoUrl);
            
            // Primero configurar HTML5 nativo (siempre funciona)
            setupNativePlayer();
            
            // Luego intentar mejorar con Video.js (opcional)
            setTimeout(function() {
                if (!enhanceWithVideoJS()) {
                    console.log('Usando reproductor HTML5 nativo');
                }
            }, 200);
        }
        
        // Ejecutar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // También intentar cuando la ventana se carga completamente
        window.addEventListener('load', function() {
            if (!player && typeof videojs !== 'undefined') {
                setTimeout(enhanceWithVideoJS, 100);
            }
        });
    </script>
</body>
</html>
