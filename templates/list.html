<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Videos - Gestor de Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .videos-list {
            display: grid;
            gap: 20px;
        }
        
        .video-item {
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .video-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .video-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .video-item .meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .video-item a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .video-item a:hover {
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¹ Mis Videos</h1>
        <p class="subtitle">Todos tus videos subidos</p>
        
        <div class="nav-links">
            <a href="/upload">Subir Video</a>
            <a href="/videos">Mis Videos</a>
        </div>
        
        {% if videos %}
        <div class="videos-list">
            {% for video in videos %}
            <div class="video-item">
                <h3>{{ video.filename }}</h3>
                <div class="meta">
                    Subido: {{ video.timestamp|int|timestamp_to_date }}
                </div>
                <a href="{{ video.view_url }}" target="_blank">Ver Video</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ“­</div>
            <p>No has subido ningÃºn video aÃºn.</p>
            <p><a href="/upload" style="color: #667eea; text-decoration: none; font-weight: 600;">Sube tu primer video</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
