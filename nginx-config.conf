# Configuración de Nginx para la aplicación Telegram
# Copiar a: /etc/nginx/sites-available/telegram-app
# Luego crear enlace: ln -s /etc/nginx/sites-available/telegram-app /etc/nginx/sites-enabled/
# Reiniciar: systemctl restart nginx
#
# NOTA: Después de configurar HTTPS con Certbot, esta configuración será actualizada automáticamente
# para incluir los bloques SSL. Esta es la configuración base HTTP.

server {
    listen 80;
    server_name makigram.com www.makigram.com;  # Dominio configurado

    # Tamaño máximo de archivo (5GB para videos grandes)
    client_max_body_size 5G;
    client_body_timeout 1800s;  # 30 minutos para subidas grandes

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para videos grandes (aumentados para archivos de 4GB+)
        proxy_connect_timeout 1800s;  # 30 minutos
        proxy_send_timeout 1800s;     # 30 minutos
        proxy_read_timeout 1800s;     # 30 minutos
        
        # Buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache para archivos estáticos (opcional)
    location /static {
        alias /ruta/a/tu/proyecto/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Después de ejecutar: certbot --nginx -d makigram.com -d www.makigram.com
# Certbot agregará automáticamente un bloque server {} para HTTPS (puerto 443)
# y modificará este bloque para redirigir HTTP a HTTPS


