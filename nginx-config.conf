# Configuración de Nginx para la aplicación Telegram con HTTPS (Certbot)
# Copiar a: /etc/nginx/sites-available/telegram-app
# Luego crear enlace: ln -s /etc/nginx/sites-available/telegram-app /etc/nginx/sites-enabled/
# Reiniciar: systemctl restart nginx
#
# IMPORTANTE: Si ya tienes Certbot configurado, reemplaza el contenido de
# /etc/nginx/sites-available/telegram-app con esta configuración completa

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name makigram.com www.makigram.com;
    
    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name makigram.com www.makigram.com;

    # Certificados SSL (Certbot los coloca aquí automáticamente)
    # Si Certbot ya configuró los certificados, estos paths deberían existir:
    ssl_certificate /etc/letsencrypt/live/makigram.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/makigram.com/privkey.pem;
    
    # Configuración SSL recomendada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Tamaño máximo de archivo (5GB para videos grandes)
    client_max_body_size 5G;
    client_body_timeout 1800s;  # 30 minutos para subidas grandes

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para videos grandes (aumentados para archivos de 4GB+)
        proxy_connect_timeout 1800s;  # 30 minutos
        proxy_send_timeout 1800s;     # 30 minutos
        proxy_read_timeout 1800s;     # 30 minutos
        
        # Buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache para archivos estáticos (opcional)
    location /static {
        alias /ruta/a/tu/proyecto/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}


