<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .video-container {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            position: relative;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(255,0,0,0.3);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="videoPlayer"
            controls
            autoplay
            muted
            loop
            playsinline
            preload="metadata"
            style="width: 100%; max-width: 100vw; max-height: 100vh; background: #000;"
        >
            <source src="/api/video/{{ video_id }}" type="video/mp4">
            Tu navegador no soporta la reproducci√≥n de video HTML5.
        </video>
        
        <div id="error" class="error"></div>
    </div>
    
    <script>
        const videoElement = document.getElementById('videoPlayer');
        const errorDiv = document.getElementById('error');
        let retryCount = 0;
        const maxRetries = 3;
        let isLoading = false;
        
        // Funci√≥n para recargar el video
        function reloadVideo() {
            if (isLoading || retryCount >= maxRetries) {
                if (retryCount >= maxRetries) {
                    errorDiv.innerHTML = '<strong>Error: No se pudo cargar el video despu√©s de varios intentos.</strong><br><small>Por favor, recarga la p√°gina.</small>';
                    errorDiv.style.display = 'block';
                }
                return;
            }
            
            isLoading = true;
            retryCount++;
            console.log(`üîÑ Reintentando cargar video (intento ${retryCount}/${maxRetries})`);
            errorDiv.innerHTML = `<strong>Reintentando cargar video... (${retryCount}/${maxRetries})</strong>`;
            errorDiv.style.display = 'block';
            
            // Agregar timestamp a la URL para forzar recarga
            const originalSrc = videoElement.querySelector('source')?.src || videoElement.src;
            const separator = originalSrc.includes('?') ? '&' : '?';
            const newSrc = originalSrc + separator + '_retry=' + Date.now();
            
            if (videoElement.querySelector('source')) {
                videoElement.querySelector('source').src = newSrc;
            } else {
                videoElement.src = newSrc;
            }
            
            videoElement.load();
            
            // Si despu√©s de 10 segundos no carga, reintentar
            const timeout = setTimeout(() => {
                if (videoElement.readyState < 2) {
                    console.log('‚è±Ô∏è Video no carg√≥ en 10 segundos, reintentando...');
                    reloadVideo();
                } else {
                    isLoading = false;
                }
            }, 10000);
            
            // Limpiar timeout si el video carga
            videoElement.addEventListener('loadeddata', function clearTimeout() {
                clearTimeout(timeout);
                isLoading = false;
            }, { once: true });
        }
        
        // Configurar exactamente igual que en el chat
        videoElement.addEventListener('loadeddata', function() {
            isLoading = false;
            retryCount = 0; // Reset contador si carga bien
            errorDiv.style.display = 'none';
            console.log('‚úÖ Video cargado correctamente');
            // Intentar reproducir autom√°ticamente
            videoElement.play().catch(e => {
                console.log('Autoplay bloqueado, pero el video est√° listo:', e);
            });
        });
        
        videoElement.addEventListener('waiting', function() {
            console.log('‚è≥ Video esperando datos (buffering)...');
        });
        
        videoElement.addEventListener('playing', function() {
            console.log('‚ñ∂Ô∏è Video reproduci√©ndose');
            retryCount = 0; // Reset contador si est√° reproduciendo
        });
        
        videoElement.addEventListener('error', function(e) {
            const error = videoElement.error;
            let errorMsg = 'Error al cargar el video. Reintentando...';
            if (error) {
                switch(error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        errorMsg = 'La carga del video fue cancelada. Reintentando...';
                        if (retryCount < maxRetries) {
                            setTimeout(() => reloadVideo(), 1000);
                        }
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        errorMsg = 'Error de red al cargar el video. Reintentando...';
                        if (retryCount < maxRetries) {
                            setTimeout(() => reloadVideo(), 2000);
                        }
                        break;
                    case error.MEDIA_ERR_DECODE:
                        errorMsg = 'Error al decodificar el video. El formato puede no ser compatible.';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        errorMsg = 'El formato del video no es compatible. Intenta descargarlo o usar otro navegador.';
                        break;
                }
            }
            errorDiv.innerHTML = `<strong>${errorMsg}</strong><br><small>URL: /api/video/{{ video_id }}</small>`;
            errorDiv.style.display = 'block';
            console.error('‚ùå Error de video:', error);
        });
        
        // Detectar si el video se queda "stuck" (cargando pero nunca carga)
        let stuckCheckInterval = setInterval(() => {
            if (videoElement.readyState === 0 && !isLoading) {
                const timeSinceLoad = Date.now() - (videoElement.dataset.loadStart || Date.now());
                if (timeSinceLoad > 10000) {
                    console.log('‚ö†Ô∏è Video parece estar atascado, reintentando...');
                    reloadVideo();
                }
            } else if (videoElement.readyState >= 2) {
                clearInterval(stuckCheckInterval);
            }
        }, 5000);
        
        // Guardar timestamp de inicio de carga
        videoElement.dataset.loadStart = Date.now();
        
        // Intentar reproducir autom√°ticamente
        videoElement.play().catch(e => {
            console.log('Autoplay inicial bloqueado:', e);
        });
    </script>
</body>
</html>
