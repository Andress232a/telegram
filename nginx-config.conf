# Configuración de Nginx para la aplicación Telegram
# Copiar a: /etc/nginx/sites-available/telegram-app
# Luego crear enlace: ln -s /etc/nginx/sites-available/telegram-app /etc/nginx/sites-enabled/
# Reiniciar: systemctl restart nginx

server {
    listen 80;
    server_name makigram.com www.makigram.com;  # Dominio configurado

    # Tamaño máximo de archivo (2GB para videos)
    client_max_body_size 2G;
    client_body_timeout 300s;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para videos grandes
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering para streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache para archivos estáticos (opcional)
    location /static {
        alias /ruta/a/tu/proyecto/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}


